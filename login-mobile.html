<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - AtitA</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #fff;
        }

        header {
            background-color: #fff0f5;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #ffd1dc;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffb4c1;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #e91e63;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Вход в AtitA</h1>
    </header>

    <main>
        <form action="#" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="register-mobile.html">Зарегистрируйтесь</a></p>
    </main>

</body>
</html>
